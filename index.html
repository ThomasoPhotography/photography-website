<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Photography Website">
    <meta name="keywords" content="Photography">
    <meta name="author" content="Thomas Deseure">
    <meta name="version" content="0.0.3">
    <title>Thomaso Photography</title>
    <!-- Favicon -->
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <!-- Google Fonts -->
</head>

<body>
    <!-- Header (navigation container) -->
    <header class="header c-header">
        <!-- Navigation (nav) -->
        <nav class="navbar c-nav">
            <!-- Nav brand (logo container) -->
            <div class="nav-brand c-nav__brand">
                <a href="index.html" class="logo c-logo">
                    <img src="./assets/images/#" alt="Logo website">
                </a>
            </div>
            <div class="nav-toggle c-nav__toggle">
                <div class="hamburger c-hamburger">
                    <span class="c-hamburger__span"></span>
                    <span class="c-hamburger__span"></span>
                    <span class="c-hamburger__span"></span>
                </div>
            </div>
            <!-- Navigation list container -->
            <div class="nav-menu c-nav__menu">
                <!-- Navigation list (navigation link/item container) -->
                <ul class="nav-list c-nav__list">
                    <!-- Home link -->
                    <li class="nav-item c-nav__item">
                        <a href="index.html" class="nav-link active c-nav__link c-nav__link--active" aria-current="page">Home</a>
                    </li>
                    <!-- Dropdown link (Portfolio) -->
                    <li class="nav-item c-nav__item has-dropdown">
                        <a href="#" class="nav-link c-nav__link">
                            Portfolio
                            <i class="fa-solid fa-chevron-down c-icon c-icon__chevron"></i>
                        </a>
                        <ul class="dropdown c-nav__dropdown">
                            <li><a href="#">Project I:</a></li>
                            <li><a href="#">Project II:</a></li>
                            <!--<li><a href="#">Categories</a></li>
                            <li><a href="#">Seasonal</a></li>-->
                        </ul>
                    </li>
                    <!-- Dropdown link (services) -->
                    <li class="nav-item c-nav__item has-dropdown">
                        <a href="#" class="nav-link c-nav__link">
                            Services
                            <i class="fa-solid fa-chevron-down c-icon c-icon__chevron"></i>
                        </a>
                        <ul class="dropdown c-nav__dropdown">
                            <li><a href="#">Consulting</a></li>
                            <li><a href="#">Development</a></li>
                            <li><a href="#">Support</a></li>
                            <li><a href="#">Training</a></li>
                        </ul>
                    </li>
                    <!-- About -->
                    <li class="nav-item c-nav__item">
                        <a href="#" class="nav-link c-nav__link">About</a>
                    </li>
                    <!-- Contact -->
                    <li class="nav-item c-nav__item">
                        <a href="#" class="nav-link c-nav__link">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- Nav-actions section -->
            <div class="nav-actions c-nav__actions">
                <!-- Search -->
                <div class="search-container c-search__container">
                    <input type="text" class="search-input c-search__input" placeholder="Search...">
                    <button class="search-btn .c-btn__search">
                        <i class="fas fa-search" aria-hidden="true"></i>
                    </button>
                </div>
                <!-- Light/Dark mode -->
                <button class="theme-toggle c-btn c-btn__toggle c-btn__toggle--theme" aria-label="Toggle theme">
                    <i class="fas fa-moon moon-icon" aria-hidden="true"></i>
                    <i class="fas fa-sun sun-icon hidden" aria-hidden="true"></i>
                </button>
                <!-- Login/Sign-up Button -->
                <button class="login-signup-btn c-btn c-btn__login" onclick="window.location.href='login.html';">
                    <i class="fas fa-user" aria-hidden="true"></i> <!-- Login/Sign Up -->
                </button>
            </div>
        </nav>
    </header>

    <!-- Scripts -->
    <script src="./assets/js/script.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/482ca69ce4.js" crossorigin="anonymous"></script>
</body>

</html>
